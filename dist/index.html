<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Lemon</title>
</head>
<body>

  <!-- Showcase and Nav -->
  <div id="showcase">

    <header>
      <nav class='cf'>
        <ul class='cf'>
          <li class="hide-on-small">
            <a href='#showcase'>
              <i class="fas fa-lemon"></i>
            </a>
          </li>
          <li>
            <a href='#showcase'>Overview</a>
          </li>
          <li>
            <a href='#music'>Music</a>
          </li>
          <li>
            <a href='#video'>Video</a>
          </li>
          <li>
            <a href='#gift-cards'>Gift Cards</a>
          </li>
        </ul>
        <a href='#' id='openup'>
          <i class="fas fa-lemon"></i>
        </a>
      </nav>
    </header>

    <div class="section-main">
      <div id="container">
        <h1>myPhone X</h1>
        <h2 class="lead hide-on-small">
          Welcome to the big screens
        </h2>
        <div class="btn-group">
          <a href="#" class="info-btn">Learn more</a>
          <a href="#" class="buy-btn">Buy</a>
        </div>
      </div>
    </div>
  </div>

  <!-- SUBSCRIPTION SECTION START -->
  <section id="subscription-section">
      <p id="subscription-heading">
        Subscribe to our emails for news and updates!
      </p>

      <form action="">
        <input type="text" id="subscribe-form" placeholder="Enter email...">
        <input type="submit" class="submit-btn">
      </form>
  </section>

  <!-- WATCH IMAGE SECTION -->
  <section id="watch-section">
    <div id="watch-container">
      <h1><i class="fas fa-lemon"></i> Watch</h1>
      <h3 id="edition">
        Edition 4
      </h3>
      <h3 class="lead hide-on-small">
        The world, at your wrist.
      </h3>

      <div class="watch-btn-group">
        <a href="#" class="info-btn">Learn more</a>
        <a href="#" class="buy-btn">Buy</a>
      </div>
    </div>
  </section>

  <!-- TECH GALLERY START -->
  <section id="tech-gallery">
    <div class="tech-item">
      <!-- <h1 class="item-header">myPod Touch</h1>
      <h3 class="item-tag">The little DJ you can not live without.</h3>
      <div class="item-btn-group">
        <a href="#" class="info-btn">Learn more</a>
        <a href="#" class="buy-btn">Buy</a>
      </div> -->
      <img src="images/ipod-item.jpg" id="ipod-item" alt="">
    </div>
    <div class="tech-item">
      <img src="images/party-item.jpg" alt="">
    </div>
    <div class="tech-item">
      <img src="images/homepod-item.jpg" alt="">
    </div>
    <div class="tech-item">
      <img src="images/airpods-item.jpg" alt="">
    </div>
    <div class="tech-item">
      <img src="images/iphonexs-item.jpg" alt="">
    </div>
    <div class="tech-item">
      <img src="images/macbookpro-item.jpg" alt="">
    </div>
  </section>



  <!--  ______________ Script Files_____________  -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
